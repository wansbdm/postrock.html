<!DOCTYPE html>

<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('极光.jpg') no-repeat center center fixed;

            z-index: -1;
        }

            z-index: 1;

            text-align: center;
            padding-top: 50px;
        }
        .band {

        }
        .song {
            margin: 10px 0;
            cursor: pointer;
            color: #42b983;
        }
        .song:hover {
            text-decoration: underline;
        }
    </style>
</head>

            window.open(songUrl, '_blank');
