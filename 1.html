<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后摇滚聚集地</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('极光.png') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
            .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 50px;
            overflow-y: auto; /* 允许垂直滚动 */
        }
        .band {
            margin: 20px 0;
        }
        .band img {
            width: 200px; /* 设置图片宽度，根据需要调整 */
            height: auto; /* 保持图片比例 */
            border-radius: 50%; /* 如果想要圆形图片，可以设置 */
        }
        .song {
            margin: 10px 0;
            cursor: pointer;
            color: #0000ff; /* 设置文字颜色为蓝色 */
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff; /* 添加两层白色发光效果 */
        }
        .song:hover {
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #0fa; /* 调整发光效果 */
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="aurora-background"></div>
    <div class="content">
        <h1>后摇滚聚集地</h1>
        <h2>乐队介绍</h2>
        <div class="band">
            <div class="band-name">惘闻</div>
            <img src="wangwen.png" alt="惘闻乐队">
        </div>
        <div class="band">
            <div class="band-name">文雀</div>
            <img src="wenque.png" alt="文雀乐队">
        </div>
        <div class="band">
            <div class="band-name">沼泽</div>
            <img src="zhaoze.png" alt="沼泽乐队">
        </div>
        <div class="band">
            <div class="band-name">Sleep Dealer</div>
            <img src="sleepdealer.png" alt="Sleep Dealer乐队">
        </div>
        <div class="band">
            <div class="band-name">U137</div>
            <img src="u137.png" alt="U137乐队">
        </div>
        <div class="band">
            <div class="band-name">GrimLake</div>
            <img src="grimlake.png" alt="GrimLake乐队">
        </div>
        <div class="band">
            <div class="band-name">Spurv</div>
            <img src="spurv.png" alt="Spurv乐队">
        </div>
        <h2>后摇滚歌曲</h2>
        <a href="#" class="song" onclick="playSong('https://y.music.163.com/m/song?id=28164935&userid=1488555551&dlt=0846')">《Hidden Path (匿影藏路)》</a><br>
        <a href="#" class="song" onclick="playSong('https://y.music.163.com/m/song?id=3947467&userid=1488555551&dlt=0846')">《III》</a><br>
        <a href="#" class="song" onclick="playSong('https://y.music.163.com/m/song?id=2111979022&userid=1488555551&dlt=0846')">《Som skyer》</a><br>
        <a href="#" class="song" onclick="playSong('https://y.music.163.com/m/song?id=1462382248&userid=1488555551&dlt=0846')">《Revival》</a><br>
        <a href="#" class="song" onclick="playSong('https://y.music.163.com/m/song?id=2111975449&userid=1488555551&dlt=0846')">《En brennende vogn over jordet》</a><br>
        <a href="#" class="song" onclick="playSong('https://y.music.163.com/m/song?id=1295841438&userid=1488555551&dlt=0846')">《Den gamles stemme brister》</a><br>
    </div>
        <h2>演出视频</h2>
        <div class="video-container">
            <iframe src="https://www.bilibili.com/video/BV1Fw411r7Bb/?share_source=copy_web&vd_source=c7488d6ad9aaa954e16a416246750469" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.bilibili.com/video/BV1Fis7ezE6P/?share_source=copy_web&vd_source=c7488d6ad9aaa954e16a416246750469" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.bilibili.com/video/BV1JHp7ewEjx/?share_source=copy_web&vd_source=c7488d6ad9aaa954e16a416246750469" frameborder="0" allowfullscreen></iframe>
        </div>
    
    <script>
        function playSong(songUrl) {
            window.open(songUrl, '_blank');
        }
    </script>
</body>
</html>
